<html>
    <head>
    </head>
    
    <body>
        <div>

            Today is <span id="day"></span>, <span id="month"></span>, Welcome, and <span id="dayTime"></span> to You.
            <br> Number of days left till end of year : <span id="daysleft"></span>

        </div>
    </body>
    <script>
        
        var today = new Date();
        var day = today.getDay();
        var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
        var monthlist = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var dayTime;
        if(today.getHours() > 16)
            dayTime = "Good Evening";
        else if(today.getHours() > 11)
            dayTime = "Good Afternoon";
        else
            dayTime = "Good Morning";


        document.getElementById("day").innerHTML = daylist[day];
        document.getElementById("month").innerHTML = today.getDate() + " " + monthlist[today.getMonth()] + " " + today.getFullYear();
        document.getElementById("dayTime").innerHTML = dayTime;
        var yrend=new Date(today.getFullYear(), 11, 31);
        var one_day=1000*60*60*24;
        var daysleft = Math.ceil((yrend.getTime()-today.getTime())/(one_day));
        document.getElementById("daysleft").innerHTML = daysleft;

    </script>
</html>
